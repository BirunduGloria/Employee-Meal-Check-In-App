<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Meal Check-In</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <h1>Employee Meal Check-In</h1>

  <!-- Login -->
  <div id="login-section">
    <input id="sap-input" placeholder="SAP Number" />
    <input type="password" id="pin-input" placeholder="PIN" />
    <button id="login-btn">Login</button>
    <button id="quick-admin-login">Quick Admin Login</button>
  </div>

  <!-- Admin Badge -->
  <p id="admin-badge" style="display:none;color:green;font-weight:bold;">✅ Admin</p>

  <!-- Employee Check-In -->
  <div id="employee-section" style="display:none;">
    <h2>Check-In</h2>
    <select id="meal-select">
      <option value="Jollof Rice">Jollof Rice</option>
      <option value="Pasta">Pasta</option>
      <option value="Swallow">Swallow</option>
      <option value="Githeri">Githeri</option>
    </select>
    <select id="meal-time-select">
      <option value="Lunch">Lunch (10‑14)</option>
      <option value="Dinner">Dinner (17‑21)</option>
    </select>
    <button id="submit-checkin">Submit Check-In</button>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" style="display:none;">
    <h2>Admin Panel</h2>

    <!-- Add Employee -->
    <h3>Add New Employee</h3>
    <input id="new-name" placeholder="Name" />
    <input id="new-sap" placeholder="SAP" />
    <input id="new-pin" placeholder="PIN" />
    <label><input type="checkbox" id="new-admin" /> Is Admin</label>
    <button id="add-employee">Add Employee</button>

    <!-- Employee List -->
    <h3>Employees</h3>
    <ul id="employee-list"></ul>

    <button id="logout-btn-admin">Logout</button>
  </div>

  <script src="./src/index.js"></script>
</body>
</html>
